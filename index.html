<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <style>
        form {
            border: 2px solid black;
            padding-left: 3%;
            padding-top: 1%;
            width: 600px;
            background-color: rgba(0, 0, 255, 0.537);
            margin-left: 29%;
        }

        p.age-paragraph {
            display: inline-block;
        }

        select {
            display: inline-block;
        }
    </style>
</head>

<body style="font-family: sans-serif;">
    <h1 style="text-align: center; padding-top: 7%;">Race Registration!</h1>
    <form action="/submit">
        <!--FIRST NAME-->
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" required>
        <!--LAST NAME-->
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" required>
        <!--SELECT RACE-->
        <p>
        <p>Select a Race:</p>
        <input type="radio" name="race" id="funrun5k" value="funrun5k" required>
        <label for="funrun5k">Fun Run 5K</label>
        <br>
        <input type="radio" name="race" id="halfmarathon" value="halfmarathon" required>
        <label for="halfmarathon">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="fullmarathon" value="fullmarathon" required>
        <label for="fullmarathon">Full Marathon</label>
        </p>
        <!--EMAIL-->
        <p>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <!--PASSWORD-->
            <label for="password">Password:</label>
            <input type="password" name="user_password" id="password" required>
        </p>
        <!--SELECT AGE-->
        <p class="age-paragraph">Select Age Group:</p>
        <select name="age" id="age" required>
            <option value="">Select an age</option>
            <option value="under18">Under 18</option>
            <option value="above18">Above 18</option>
        </select>
        <!--SUBMIT BUTTON-->
        <p>
            <button type="submit">Register</button>
        </p>
    </form>
</body>

</html>
